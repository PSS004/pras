<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Contact Me</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out to me by filling out the form below.</p>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="thankYouMessage" style="display: none; margin-top: 20px;">
                    <h3>Thank you for reaching out!</h3>
                    <p>I will get back to you soon.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 [Prasad]. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        $(document).ready(function () {
            $("#contactForm").on("submit", function (event) {
                event.preventDefault(); // Prevent page refresh
                $("#contactForm").hide(); // Hide the form
                $("#thankYouMessage").fadeIn(); // Show the thank you message
            });
        });
    </script>
</body>
</html>
